<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift for you</title>
    <link rel="shortcut icon" type="image/png" href="img/gift.png" />
    <link rel="stylesheet" href="style/giftstyle.css">

</head>
<body>
    <div class="container">
        <audio id="background-music-gift" src="audio/Surprised.mp3" preload="auto"></audio>
        <img src="img/giftscreen.png" alt="" class="lydia-dp">
        <div>
            <p id="replay" data-node-name="replayText">Your gift on the way My dear...</p>
        </div>
    </div>
    
</body>
<script>
 window.addEventListener('load', function() {
            const audio = document.getElementById('background-music-gift');
            audio.load();
            audio.play().catch(error => {
                console.error("Audio playback failed:", error);
            });
        });
</script>
</html>
